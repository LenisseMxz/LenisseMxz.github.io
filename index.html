<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Formulario</title>
</head>
<body>
    <header>
        <h1>
            Mi primer FORMULARIO
        </h1>
    <p>
        Esto es un ejemplo de un parrafo <strong>xd</strong>
    </p>
    </header>
    <br>
    <form action="" id="formulario">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre">
        <br>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido">
        <br>
        <label for="contraseña">Contraseña: </label>
        <input type="password" id="contraseña">
        <br>
        <label for="correo">Correo Electrónico: </label>
        <input type="email" id="correo">
        <br>
        <label for="telefono">Número de teléfono: </label>
        <input type="tel" id="telefono">
        <br>
        <label for="mujer">Mujer</label>
        <input type="checkbox" id="mujer">
        <br>
        <label for="hombre">Hombre</label>
        <input type="checkbox" id="hombre">
        <br>
        <label for="color">Tu color favorito: </label>
        <input type="color" id="color">
    </form>
    <br>
    <footer>
        <p><em>Esto es el footer</em></p>
    </footer>
</body>
</html>
